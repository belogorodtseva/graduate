{% extends 'transportapp/index.html' %}

{% block menu %}
{% for form in forms %}
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.traffic_stop}}
    {{ form.numbercome }}
    {{ form.timewait }}
    {{ form.reasearch.as_hidden }}
    <button type="submit" class="save btn btn-default" >Save</button>
</form>
{% endfor %}
<button><a href="/">END</a></button>
{% endblock %}
